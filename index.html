<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h2>My Website</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button id="modeToggle">🌙 Dark Mode</button>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Premium Webpage</h1>
    <p>This page combines modern design with interactive JavaScript features.</p>

    <!-- Interactive Buttons -->
    <div class="button-group">
      <button id="counterBtn">Click Counter</button>
      <button id="toggleAbout">Show/Hide About</button>
      <button id="randomBg">Random Background</button>
    </div>
    <p>You clicked <span id="counter">0</span> times 🎉</p>
    <p id="clock">⏰ Time: --:--:--</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>This is a premium-styled interactive webpage made with HTML, CSS, and JavaScript.</p>
   <!-- > <img src="https://via.placeholder.com/400x250.png?text=About+Image" alt="Demo Image"> -->
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      
      <label>Email:</label>
      <input type="email" id="email" required>
      
      <label>Message:</label>
      <textarea id="message" required></textarea>
      
      <button type="submit">Send</button>
    </form>
    <p id="formResponse"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
